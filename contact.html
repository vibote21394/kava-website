<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="contact-container">
      <header>
        <div class="logo">KAVA</div>
        <ul class="nav-links">
          <li><a href="index.html">HOME</a></li>
          <li><a href="about.html">ABOUT US</a></li>
          <li><a href="kava-shop.html">KAVA SHOP</a></li>
          <li><a href="contact.html">CONTACT</a></li>
          <li><a href="our-location.html">OUR LOCATION</a></li>
        </ul>
        <input type="text" placeholder="SEARCH" />
      </header>
      <h1 class="contact-title">Contact now</h1>
      <div class="contact-form">
        <div>
          <label for="name">Name:</label>
          <input id="name" type="name" placeholder="John Doe" />
        </div>
        <div>
          <label for="email">Email:</label>
          <input id="email" type="email" placeholder="example@gmail.com" />
        </div>
        <div>
          <label for="phone number">Phone Number:</label>
          <input
            id="phone number"
            type="phone number"
            placeholder="0223954946"
          />
        </div>
        <div>
          <label for="Leave us a message!">Message:</label>
          <textarea id="message" rows="5" cols="40"></textarea>
        </div>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3839.6953888249536!2d174.99418237669994!3d-39.94115627152009!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d40013be5c2032d%3A0x1ae8f48d439b9d5a!2s22%20Cross%20Street%2C%20Castlecliff%2C%20Whanganui%204501!5e1!3m2!1sen!2snz!4v1732664300756!5m2!1sen!2snz"
          width="95%"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <footer>
        <p>copyright@whanganuirepresent2024</p>
      </footer>
    </div>
  </body>
</html>
